<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
        // How do I know what event to add for? I'd need to read up on JS' "document" object (or the addEventListener?)
            document.addEventListener('DOMContentLoaded', function() {
                console.log("DOMContentLoaded event fired, running script...\n");

                let correct = document.querySelector('.correct');
                // How to know how to use addEventListener function? Which events can we listen for?
                // W3Schools -> Javascript -> HTML DOM -> DOM Element -> Attributes -> addEventListener ->
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    // Note that you want to be in the HTML DOM portion of W3Schools, and through that,
                    // we find that DOM Elements returned by queryselector have attribute "innerHTML"
                    document.querySelector('#feedback1').innerHTML = "Correct!";
                });

                // Add event listener to all incorrect buttons
                let incorrects = document.querySelectorAll('.incorrect');

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        // HTML DOM -> DOM Element -> attributes -> style
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Incorrect";

                    });
                }
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr> <!-- a horizontal rule that separates content -->
                <h3> What language is Sophie's citation in?</h3>
                <button class='incorrect'>French</button>
                <button class='correct'>Chinese</button>
                <button class='incorrect'>Spanish</button>

                <p id='feedback1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
