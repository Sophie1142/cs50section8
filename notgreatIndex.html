<!--Takeaways:-->
<!--1) don't include 'on' prefix in addEventListener func argument-->
<!--2) use let, not var, inside of loops-->
<!--3) code is redundant-->
<!--4) How to traverse the wide web of documentation on HTML/CSS/Javascript + DOM manipulation-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
        // How do I know what event to add for? I'd need to read up on JS' "document" object (or the addEventListener?)
            document.addEventListener('DOMContentLoaded', function() {

                // Event handler for French (incorrect answer)
                let french = document.querySelector('#b_french');
                // How to know how to use addEventListener function?
                // HTML DOM -> DOM Element -> Attributes -> addEventListener ->
                french.addEventListener('click', function() {
                    french.style.backgroundColor = 'red';
                    // Note that you want to be in the HTML DOM portion of W3Schools, and through that,
                    // we find that DOM Elements have attribute "innerHTML"
                    document.querySelector('#feedback1').innerHTML = "Incorrect";
                });

                // Event handler for Chinese button (correct answer)
                let chinese = document.querySelector('#b_chinese');

                chinese.addEventListener('click', function() {
                    chinese.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = "Correct!";
                });

                // Event handler for Spanish (incorrect answer)
                let spanish = document.querySelector('#b_spanish');

                spanish.addEventListener('click', function() {
                    spanish.style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = "Incorrect";
                });
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr> <!-- a horizontal rule that separates content -->
                <h3> What language is Sophie's citation in?</h3>
                <button id='b_french'>French</button>
                <button id='b_chinese'>Chinese</button>
                <button id='b_spanish'>Spanish</button>

                <p id='feedback1'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
